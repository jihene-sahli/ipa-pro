<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../templates/modena/template.xhtml">


    <!--Title of the page-->
    <ui:define name="title">#{msg['iw.licence.addlicense']}</ui:define>

    <!--Title of the content: "Ajouter un utilisateur"-->
    <ui:define name="subheader">#{msg['iw.licence.addlicense']}</ui:define>

    <ui:define name="content">
        <div class="Container100 Responsive100">
            <div class="ContainerIndent">
                <div class="iw2-center-block">
                    <p:panel styleClass="iw2-center-block iw2-width-80">

                        <!--The actual form-->
                        <h:form enctype="multipart/form-data">
                            <p:messages showDetail="true"/>
                            <div class="Card ShadowEffect ui-fluid">
                                <!--<h:outputLabel styleClass="CardTopic" name="subheader" rendered="#{empty userController.userId}" value="#{msg['iw.utilisateur.ajoututilisateur']}" />-->
                                <!--<div class="SeparatorFull"></div>-->

                                <div class="ui-panelgrid ui-widget ui-panelgrid-blank" style="border:0px !important; background:none;">
                                    <div class="ui-panelgrid-content ui-widget-content ui-grid ui-grid-responsive">

                                        <!--Upload a license-->
                                        <div class="ui-grid-row" style="margin-bottom: 20px !important;">
                                            <div class="iw2-center-block" style="text-align: center !important;">
                                                <p:outputLabel style="font-size: medium !important; margin: 5px;" for="licenseFileUpload" value="#{msg['iw.licence.uploaderunfichierlicense']}" />

                                            </div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="iw2-center-block" style="text-align: center !important;">

                                                <p:fileUpload
                                                        dragDropSupport="true"
                                                        multiple="false"
                                                        id="licenseFileUpload"
                                                        value="#{licenseController.file}"
                                                        skinSimple="true"
                                                        mode="simple"
                                                        allowTypes="/(\.|\/)(license)$/"
                                                        label="Choisir une license"/>
                                            </div>
                                        </div>

                                        <!--Validation-->
                                        <div class="ui-grid-row" style="margin-top: 30px !important;">
                                            <div class="ui-grid-col-3 iw2-center-block">
                                                <p:commandButton styleClass="CyanButton" value="#{msg['iw.button.valider']}" ajax="false" actionListener="#{licenseController.upload}"/>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
