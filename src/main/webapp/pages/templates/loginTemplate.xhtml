<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{navigationController.currentLocale}" >
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/favicon.png"/>
        <link rel="icon" type="image/png" href="#{request.contextPath}/resources/img/favicon.png" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputStylesheet library="css" name="main-31-08-2015.css" />
        <title><ui:insert name="title">#{msg['iw.authentification']}</ui:insert> | #{navigationController.imagineworkflowTitle}</title>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" id="container">
            <h:panelGroup layout="block" id="login-general">
                <h:panelGroup layout="block" id="login-central-components">
                    <h:panelGroup layout="block" id="login-background">
                        <h:panelGroup layout="block" >
                            <p:graphicImage url="/resources/img/loginLogo.gif" class="login-logo"/>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup id="login-content" layout="block">
                        <ui:insert name="content">#{msg['iw.authentification.formulaireauthentification']}</ui:insert>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
    </f:view>
</html>
