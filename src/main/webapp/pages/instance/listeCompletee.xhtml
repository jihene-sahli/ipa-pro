
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../templates/modena/template.xhtml">


    <ui:define name="title">#{msg['iw.historiqueinstance.liste']}</ui:define>
    <ui:define name="subheader">#{msg['iw.historiqueinstance.liste']}</ui:define>
    <ui:define name="content">
        <div class="Container100 Responsive100">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect">
                        <h:form>

                            <p:dataTable value="#{instanceController.procInstHistList}" var="procInstHist" id="instanceHistList" paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,50,100">
                                <p:column headerText="#{msg['iw.instance.numero']}" filterBy="#{procInstHist.id}" filterMatchMode="contains">
                                    <p:link  outcome="processInstanceDetails" value="#{procInstHist.id}">
                                        <f:param name="instanceHist" value="#{procInstHist.id}" />
                                    </p:link>
                                </p:column>
                                <p:column headerText="#{msg['iw.instance.nom']}" filterBy="#{procInstHist.name}" filterMatchMode="contains">
                                    <p:link  outcome="processInstanceDetails" value="#{procInstHist.name}">
                                        <f:param name="instanceHist" value="#{procInstHist.id}" />
                                    </p:link>
                                </p:column>
                                <p:column headerText="#{msg['iw.instance.definitionid']}" filterBy="#{procInstHist.processDefinitionId}" filterMatchMode="contains">
                                    <p:link  outcome="processDefinitionDetails" value="#{procInstHist.processDefinitionId}">
                                        <f:param name="process" value="#{procInstHist.processDefinitionId}" />
                                    </p:link>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <ui:remove>
            <div class="Container20 Responsive100">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect HeiAutoOnMobile">
                            <ui:include src="../templates/processList.xhtml" />
                        </div>
                    </div>
                </div>
            </div>
        </ui:remove>
    </ui:define>
</ui:composition>
