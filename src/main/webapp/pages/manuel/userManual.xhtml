
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sec="http://www.springframework.org/security/tags"
				template="../templates/modena/template.xhtml"
				xmlns:pe="http://primefaces.org/ui/extensions" >



	<ui:define name="title">#{msg['iw.document.edit']}</ui:define>
	<ui:define name="subheader">
		#{msg['iw.manuel.utilistation.upload']}
	</ui:define>

	<ui:define name="content">

		<div class="Container100 Responsive100">
			<h:form id="docForm">

				<p:spacer height="20"/>
				<div class="Container100">
					<div class="ContainerIndent">
						<div class="Card ShadowEffect">
							<p:tabView id="tabV">
								<p:tab title="Charger le manuel utilisateur">

									<p:messages autoUpdate="true" />
									<p:fileUpload value="#{documentController.doc}"
												  mode="advanced"
												  dragDropSupport="true"
												  label="#{msg['iw.document.load']}"
												  allowTypes="/(\.|\/)(docx)$/"
												  skinSimple="true"
												  sizeLimit="1048576"
												  fileUploadListener="#{manualController.handleFileUpload}" />
									<p:spacer height="10"/>
								</p:tab>
							</p:tabView>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
