
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../templates/modena/template.xhtml">

    <f:metadata>
        <f:viewParam name="process" value="#{definitionController.procDefId}" />
    </f:metadata>

    <ui:define name="title">#{definitionController.procTitle}</ui:define>
    <ui:define name="subheader">
        #{definitionController.procTitle}
    </ui:define>
    <ui:define name="content">
        <div class="Container100 Responsive100">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect">
                        <h:form>

                            <p:panelGrid columns="2" class="Wid100">

                                <p:outputLabel value="#{msg['iw.process.numero']} : " />
                                <p:outputLabel value="#{definitionController.procDef.id}" />

                                <p:outputLabel value="#{msg['iw.process.name']} : " />
                                <p:outputLabel value="#{definitionController.procDef.name}" />

                                <p:outputLabel value="#{msg['iw.process.version']} : " />
                                <p:outputLabel value="#{definitionController.procDef.version}" />

                                <p:outputLabel value="#{msg['iw.process.numero']} : " />
                                <p:outputPanel >
                                    #{definitionController.procDef.description}
                                </p:outputPanel>

                                <p:outputLabel value="#{msg['iw.process.categorie']} : " />
                                <p:outputLabel value="#{definitionController.procDef.category}" />

                                <p:outputLabel value="#{msg['iw.process.numero']} : " />
                                <p:outputLabel value="#{definitionController.procDef.suspended}" />
                            </p:panelGrid>

                        </h:form>
                    </div>
                </div>
            </div>
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect">
                        <p:panel toggleable="true">
                            <f:facet name="header" >
                                #{msg['iw.process.diagramme']}
                            </f:facet>

                            <p:graphicImage value="#{fileController.procDiagram}">
                                <f:param name="deployement" value="#{definitionController.procDef.deploymentId}" />
                                <f:param name="diagram" value="#{definitionController.procDef.diagramResourceName}" />
                            </p:graphicImage>

                        </p:panel>
                    </div>
                </div>
            </div>
        </div>
        <ui:remove>
            <div class="Container20 Responsive100">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect HeiAutoOnMobile">
                            <ui:include src="../templates/processList.xhtml" />
                        </div>
                    </div>
                </div>
            </div>
        </ui:remove>
    </ui:define>
</ui:composition>
