<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				template="../templates/modena/template.xhtml">
	<ui:define name="title">#{msg['iw.tableaubord']}</ui:define>
	<ui:define name="subheader">
		#{msg['iw.dashboard.achats']}
	</ui:define>
	<ui:define name="head">
		<f:verbatim>
			<style>
				button {
					float: right;
					color: #fff;
					background-image: linear-gradient(to bottom, #e53935 0, #ce2246 100%);
					background-repeat: repeat-x;
					padding: 5px 10px;
					font-size: 12px;
					font-weight: bold;
					line-height: 1.5;
					border-radius: 3px;
					cursor: pointer;
					border-color: #ce2246;
					text-shadow: 0 -1px 0 rgba(0, 0, 0, .2);
					box-shadow: inset 0 1px 0 rgba(255, 255, 255, .15), 0 1px 1px rgba(0, 0, 0, .075);
				}

				button:hover {
					background-image: linear-gradient(to top, #e53935 0, #ce2246 100%);
					box-shadow: inset 0 1px 0 rgba(255, 255, 255, .25), 0 1px 1px rgba(0, 0, 0, .175);
				}
			</style>


		</f:verbatim>
	</ui:define>
	<ui:define name="content">

		<div class="Container100">
			<div class="ContainerIndent">
				<div class="Card ShadowEffect ui-fluid">

					<p:tabView activeIndex="#{dashAchatsController.activeIndex}">
						<p:tab title="Nombre Bon Commande En Attente De Livraison">

							<ui:include src="dashboard/bonCommandeLivresSansBonLivraison.xhtml"/>

						</p:tab>

						<p:tab title="Volume d'achats par mois/famille">

							<ui:include src="dashboard/volumeAchat_Mois_Famille.xhtml"/>

						</p:tab>

						<p:tab title="DA transformée en BC">

							<ui:include src="dashboard/DA_transform_En_BC.xhtml"/>

						</p:tab>
						<p:tab title="Nombre de Factures en Instances de Règlements / Maturités ">

							<ui:include src="dashboard/factures_instances.xhtml"/>

						</p:tab>

						<p:tab title="Tableau de bord | Tous les dossiers ">

							<ui:include src="dashboard/all_dossiers.xhtml"/>

						</p:tab>

					</p:tabView>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
