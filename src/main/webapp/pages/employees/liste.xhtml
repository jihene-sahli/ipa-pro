
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../templates/modena/template.xhtml">

    <f:metadata>
    </f:metadata>

    <ui:define name="title" >#{msg['iw.listeemployes']}</ui:define>
    <ui:define name="subheader" >#{msg['iw.listeemployes']}</ui:define>
    <ui:define name="content">
		<div class="Container100 Responsive100">
			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card ShadowEffect">
						<h:form >
							<p:dataTable emptyMessage="#{msg['iw.utilisateur.aucunutilisateutrouve']}"
										 value="#{employeeController.listCollaborateurs}"
										 var="employee"
										 id="applist"
										 styleClass="stApplist"
										 paginator="true"
										 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										 rowsPerPageTemplate="10,50,100"
										 rows="10"
										 draggableRows="true"
							>

								<!-- <p:ajax event="rowReorder" listener="#{applicationController.onRowReorder}" update="applist" />  -->

								<f:facet name="header"/>

								<p:column  width="4%" style="text-align: center !important;" class="dtHandle">
									<i class="fa fa-fw Fs20">ÔÅΩ</i>
								</p:column>
								<p:column headerText="#{msg['iw.utilisateur.matricule']}" style="text-align: center !important;">
									<h:outputText value="#{employee.matricule}"/>
								</p:column>

								<p:column headerText="#{msg['iw.utilisateur.prenom']}" style="text-align: center !important;">
									<h:outputText value="#{employee.prenom}"/>
								</p:column>

								<p:column headerText="#{msg['iw.utilisateur.nom']}" style="text-align: center !important;">
									<h:outputText value="#{employee.nom}"/>
								</p:column>
								<p:column headerText="#{msg['iw.utilisateur.dateembauche']}" style="text-align: center !important;">
									<h:outputText value="#{employee.dateEmbauche}">
										<f:convertDateTime pattern="MM/dd/yy" />
									</h:outputText>
								</p:column>
								<p:column headerText="#{msg['iw.utilisateur.email']}" style="text-align: center !important;">
									<h:outputText value="#{employee.email}"/>
								</p:column>


								<p:column style="width: 60px !important; margin: 0 auto !important;">
									<p:menuButton
										value="#{msg['iw.button.actions']}"
										styleClass="ui-button-icon-only">
										<p:menuitem value="#{msg['iw.model.modifier']}" outcome="currentCollaborator" >
											<f:param name="collaborator" value="#{employee.actIdUser}" />
										</p:menuitem>
										<p:menuitem  value="#{msg['iw.button.supprimer']}"  disabled="true">
											<p:confirm   header="#{msg['iw.confirmation.titre']}" message="#{msg['iw.message.voulezvouscontinuer']}" icon="fa fa-warning" />
										</p:menuitem>
									</p:menuButton>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<ui:remove>
			<div class="Container20 Responsive100">
				<div class="Container100">
					<div class="ContainerIndent">
						<div class="Card ShadowEffect HeiAutoOnMobile">
							<ui:include src="../templates/processList.xhtml" />
						</div>
					</div>
				</div>
			</div>
		</ui:remove>
    </ui:define>
</ui:composition>
