
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/modena/template.xhtml">

    <f:metadata>
    </f:metadata>

    <ui:define name="title"> #{instanceController.histTask.name}</ui:define>
    <ui:define name="subheader">
        #{instanceController.histTask.name} 
    </ui:define>
    <ui:define name="head">
        <f:verbatim>
            <style type="text/css">
                .ui-lightbox{
                    width:90% !important;
                    height:90% !important;
                }
                .ui-lightbox-content-wrapper, .ui-lightbox-content
                {
                    width:100% !important;
                    height:100% !important;
                }
            </style>
            <script type="text/javascript">
            </script>
        </f:verbatim>
    </ui:define>
    <ui:define name="content">
        <div class="Container100 Responsive100">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect">
                        <p:dataTable class="hide-column-names" value="#{instanceController.listInputs}" var="input">
                            <p:column>
                                <p:outputLabel value="#{input.label} : " />
                            </p:column>
                            <p:column>
                                <c:forEach items="#{instanceController.histTask.processVariables}" var="entry">
                                    <p:dataList value="#{entry.value}" var="foo" rendered="#{entry.key eq input.id}">
                                        <h:outputText value="#{foo}" />
                                    </p:dataList>
                                    
                                </c:forEach>
                            </p:column>
                        </p:dataTable>
                          
                    </div>
                </div>
            </div>

        </div>

    </ui:define>
</ui:composition>
