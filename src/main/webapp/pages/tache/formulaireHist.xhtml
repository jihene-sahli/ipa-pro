
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="../templates/modena/template.xhtml">

    <f:metadata>

    </f:metadata>

    <ui:define name="title"> </ui:define>
    <ui:define name="subheader">
        #{taskController.taskHist.name}
    </ui:define>
    <ui:define name="head">
        <f:verbatim>
            <style type="text/css">
                .ui-lightbox{
                    width:90% !important;
                    height:90% !important;
                }
                .ui-lightbox-content-wrapper, .ui-lightbox-content
                {
                    width:100% !important;
                    height:100% !important;
                }
            </style>
            <script type="text/javascript">
                function submitComment(event) {
                    if (event.keyCode == 10 || event
                            .keyCode == 13)
                        if (!event.ctrlKey) {
                            submitTaskComment();
                            return false;

                        } else
                            return true;
                }
            </script>
        </f:verbatim>
    </ui:define>
    <ui:define name="content">

            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect">
                        <h:form enctype="multipart/form-data" id="iwFormsForm">
                            <ui:include src="./component/iwForms.xhtml" >
                                <ui:param name="formWraperList"     value="#{taskController.formListHist}" />
                                <ui:param name="displayIwForms"     value="true" />
                                <ui:param name="disableIwInputs"    value="true" />
                            </ui:include>
                        </h:form>
                    </div>
                </div>
            </div>

    </ui:define>
</ui:composition>
