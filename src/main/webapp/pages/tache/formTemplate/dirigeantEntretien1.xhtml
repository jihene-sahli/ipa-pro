<ui:composition 	xmlns="http://www.w3.org/1999/xhtml"
				   xmlns:f="http://java.sun.com/jsf/core"
				   xmlns:h="http://java.sun.com/jsf/html"
				   xmlns:ui="http://java.sun.com/jsf/facelets"
				   xmlns:p="http://primefaces.org/ui"
				   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				   xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	#{taskController.registerTemplate('dirigeantEntretienController','DirigeantEntretienController',fn:split('dirigeantEntretien1',','))}


	<h:panelGrid columns="5" cellpadding="10" style="margin: 10px 50px;">
		<p:outputLabel for="usersL" value="Dirigeant de l'entretien"/>
		<p:selectOneMenu id="usersL" value="#{dirigeantEntretienController.dirigeantEntretien}"
						 filter="true" filterMatchMode="contains">
			<f:selectItem itemLabel="#{dirigeantEntretienController.dirigeantEntretien}"
						  itemValue="#{dirigeantEntretienController.dirigeantEntretien}"/>
			<f:selectItems value="#{dirigeantEntretienController.users}" var="user"
						   itemLabel="#{user.firstName.concat(' ').concat(user.lastName)}"
						   itemValue="#{user.firstName.concat(' ').concat(user.lastName)}"/>



		</p:selectOneMenu>
	</h:panelGrid>
</ui:composition>
