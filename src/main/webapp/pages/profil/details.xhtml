
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:sec="http://www.springframework.org/security/tags"
                template="../templates/modena/template.xhtml">

    <f:metadata>
        <f:viewParam name="user" value="#{profileController.userId}" />
    </f:metadata>

    <ui:define name="title" >#{msg['iw.profil.monprofil']}</ui:define>
    <ui:define name="subheader" >#{msg['iw.profil.monprofil']} #{profileController.user.id}</ui:define>
    <ui:define name="content">
        <div class="Container100 Responsive100">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card ShadowEffect">
                        <p:panel>
                            <f:facet name="header">
                                #{profileController.user.id}
                            </f:facet>
                            <h:form>
                                <p:panelGrid columns="2" class="Wid100">
                                    <p:outputPanel>
                                        <p:graphicImage style="height: 65px;" rendered="#{!profileController.user.pictureSet}" url="/resources/img/avatar.png" />
                                        <p:graphicImage cache="false" style="height: 65px;" rendered="#{profileController.user.pictureSet}" value="#{fileController.avatar}">
                                            <f:param name="user" value="#{profileController.user.id}" />
                                        </p:graphicImage>
                                    </p:outputPanel>
                                    <p:outputLabel  />


                                    <p:outputLabel value="#{msg['iw.utilisateur.identifiant']}" />

                                    <p:outputLabel value="#{profileController.user.id}" />

                                    <p:outputLabel value="#{msg['iw.utilisateur.nom']}" />
                                    <p:outputLabel value="#{profileController.user.lastName}" />

                                    <p:outputLabel value="#{msg['iw.utilisateur.prenom']}" />
                                    <p:outputLabel value="#{profileController.user.firstName}"  />

                                    <p:outputLabel value="#{msg['iw.utilisateur.email']}"  />
                                    <p:outputLabel value="#{profileController.user.email}" />



                                    <p:outputLabel  value=" "   />
                                    <p:button  outcome="profilForm" value="#{msg['iw.bouton.modifier']}">
                                        <f:param name="user" value="#{profileController.user.id}" />
                                    </p:button>

                                </p:panelGrid>

                            </h:form>

                        </p:panel>
                    </div>
                </div>
            </div>
        </div>
        <ui:remove>
            <div class="Container20 Responsive100">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <div class="Card ShadowEffect HeiAutoOnMobile">
                            <ui:include src="../templates/processList.xhtml" />
                        </div>
                    </div>
                </div>
            </div>
        </ui:remove>
    </ui:define>
</ui:composition>
